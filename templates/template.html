<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <link
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet"
    />
    <!-- Menambahkan CSS Toastr -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />

    <!-- Menambahkan JS Toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <meta name="monetag" content="88c7338db794514b7309dcc898fb2f4d" />
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Content Area -->
      <div class="content">{% block content %}{% endblock %}</div>
      <div
        class="modal fade"
        id="addModal"
        tabindex="-1"
        aria-labelledby="addModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addModalLabel">Add New Data</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="addForm" action="/task-update" method="POST">
                <input type="hidden" id="id" name="id" />
                <input
                  type="text"
                  class="form-control"
                  id="link"
                  name="link"
                  placeholder="URL"
                  required
                /><br />
                <input
                  type="text"
                  class="form-control"
                  id="jenis"
                  name="jenis"
                  placeholder="Jenis"
                  required
                /><br />
                <input
                  type="text"
                  class="form-control"
                  id="reward"
                  name="reward"
                  placeholder="Reward"
                  required
                /><br />
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom-bar">
      <div class="container">
        <ul class="nav justify-content-around">
          <li class="nav-item">
            <a class="nav-link" href="/dashboard">
              <i class="fas fa-home"></i><br />Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/task">
              <i class="fas fa-tasks"></i><br />Task
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/payment">
              <i class="fas fa-money-bill-wave"></i><br />Payments
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/users">
              <i class="fas fa-users"></i><br />Users
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/integration">
              <i class="fas fa-cogs"></i><br />Integrasi
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Link ke Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
